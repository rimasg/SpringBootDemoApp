<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title th:text="${title}">O.K.</title>
    <link href="webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet"></link>
</head>
<body>
    <nav class="navbar navbar-default" role="navigation">
		<div class="container">
			<div class="navbar-header">
				<a class="navbar-brand" th:href="@{/}"><span></span></a>
				<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#main-navbar">
					<span class="sr-only"><os-p>Toggle navigation</os-p></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
			</div>
			<div class="navbar-collapse collapse" id="main-navbar">
				<ul class="nav navbar-nav navbar-left">

					<li th:fragment="menuItem (path,active,title,glyph,text)"
						class="active" th:class="${active==menu ? 'active' : ''}">
						<a th:href="@{__${path}__}" th:title="${title}">
						  <span th:class="'glyphicon  glyphicon-'+${glyph}" class="glyphicon glyphicon-home" aria-hidden="true"></span>
						  <span th:text="${text}">Template</span></a>
					</li>

					<li th:replace="::menuItem ('/','home','home page','home','Home')">
						<span class="glyphicon glyphicon-home" aria-hidden="true"></span>
						<span>Home</span>
					</li>
				</ul>
			</div>
		</div>
	</nav>

	<div class="container-fluid">
		<table id="users" class="table table-striped">
			<thead>
				<tr>
					<th style="width: 150px; background: maroon; color: white">Names</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="user,iter : ${users}"
					th:style="${iter.odd} ? 'background: lightgray;' : 'background: lightslategray;'">
					<td th:text="${user}" />
				</tr>
			</tbody>
		</table>
	</div>

	<script th:src="@{/webjars/jquery/jquery.min.js}"></script>
	<script th:src="@{/webjars/jquery-ui/jquery-ui.min.js}"></script>
	<script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
</body>
</html>
